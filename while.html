<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <script>
	cars=["BMW","Volvo","Saab","Ford"];
	var i = 0;
	while(cars[i]){
		document.write(cars[i]+"<br />");
		i++;
	}
	function myFunction()
	{
		var x="",i=0;
	do
	{
		x=x + "The number is " + i + "<br>";
		i++;
	}while (i<5)  
document.getElementById("demo").innerHTML=x;
}
  </script>
	<p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
	<button onclick="myFunction()">点击这里</button>
	<p id="demo"></p>
 </body>
</html>
