<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <p>点击按钮就可以执行 <em>displayDate()</em> 函数。</p>
  <input type="button" onclick="dispalyDate()" value="点击"/>
  <p id = "p1"></p>
  <script>
	function dispalyDate(){
		document.getElementById("p1").innerHTML = Date();
	}
  </script>
 </body>
</html>
