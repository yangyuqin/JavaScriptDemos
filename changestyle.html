<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <h1 id="demo">JavaScript 能改变 HTML 元素的样式。</h1>
  <script>
	function myFunction(){
		x=document.getElementById("demo");
		x.style.color="#ff0000";
	}	
  </script>
  <input type="button" onclick="myFunction()" value="点击这里"/>
 </body>
</html>
