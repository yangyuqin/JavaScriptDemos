<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <script type="text/javascript">
	function disp_prompt(){
		var name = prompt("请输入您的名字","Bill Gates");
		if (name != null && name !="")
		{
			document.write("您好，" + name + "。今天过得怎么样？");
		}
	}
  </script>
  <input type="button" onclick="disp_prompt()" value="提示框" />
 </body>
</html>
