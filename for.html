<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <script>
	cars=["BMW","Volvo","Saab","Ford"];
	for (var i=0;i<cars.length;i++)
	{
		document.write(cars[i] + "<br>");
	}

	var x;
	for (x in cars)
	{
		document.write(cars[x] + "<br>");
	}
  </script>
 </body>
</html>
