<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <script>
	var patt1 = new RegExp("[pe]");
	//RegExp对象的方法
	//方式1：test() 方法检索字符串中的指定值。返回值是 true 或 false。
	document.write("test():"+patt1.test("The best things in life are free")+"<br />");
	//方式2：exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。
	document.write("exec():"+patt1.exec("The best things in life are free")+"<br />");
	//方式3：如果需要找到所有某个字符的所有存在，则可以使用 "g" 参数 ("global")。
	var patt2 = new RegExp("e","g");
	do{
		result = patt2.exec("The best things in life are free");
		document.write("使用g标识:"+result+"<br />");
	}while(result!=null)
	//方式4：compile() 方法用于改变 RegExp。compile() 既可以改变检索模式，也可以添加或删除第二个参数。
	patt1.compile("d");
	document.write("改变检索模式为'd':"+patt1.test("The best things in life are free")+"<br />");

  </script>
 </body>
</html>
