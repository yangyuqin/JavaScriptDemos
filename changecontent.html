<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
	<h4 id="demo">JavaScript 能改变 HTML 元素的内容。</h4>
	<script>
		function myFunction(){
			x=document.getElementById("demo"); // 找到元素
			x.innerHTML="Ah Ah, My content is changed.";  // 改变内容
		}
	</script>
	<input type="button" onclick="myFunction()" value="点击这里"/>
 </body>
</html>
