<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
	<script type="text/javascript">
	document.write(Math.round(0.60) + "<br />")
	document.write(Math.round(0.50) + "<br />")
	document.write(Math.round(0.49) + "<br />")
	document.write(Math.round(-4.40) + "<br />")
	document.write(Math.round(-4.60)+ "<br /><br />")

	document.write(Math.max(5,7) + "<br />")
	document.write(Math.max(-3,5) + "<br />")
	document.write(Math.max(-3,-5) + "<br />")
	document.write(Math.max(7.25,7.30)+ "<br /><br />")

	document.write(Math.min(5,7) + "<br />")
	document.write(Math.min(-3,5) + "<br />")
	document.write(Math.min(-3,-5) + "<br />")
	document.write(Math.min(7.25,7.30)+ "<br /><br />")

	document.write("返回一个介于 0 和 1 之间的随机数:"+Math.random() + "<br />")
	//使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机数
	document.write("返回0到10之间的随机数："+ Math.floor(Math.random()*10) + "<br />");


	</script>
 </body>
</html>
