break 语句用于跳出循环。continue 用于跳过循环中的一个迭代。
<!doctype html>
<html lang="en">
 <head>
	<script>
		function myFunctionBreak()
		{	
			var x="",i=0;
			for (i=0;i<10;i++){
				if (i==3){
					break;
				}
				x=x + "The number is " + i + "<br>";
			}
			document.getElementById("pa01").innerHTML=x;
		}

		function myFunctionContinue()
		{
			var x="",i=0;
			for (i=0;i<10;i++){
				if (i==3){
					continue;
				}
				x=x + "The number is " + i + "<br>";
			}
			document.getElementById("pa02").innerHTML=x;
		}

		cars=["BMW","Volvo","Saab","Ford"];
		list:
		{
			document.write(cars[0] + "<br>"); 
			document.write(cars[1] + "<br>"); 
			document.write(cars[2] + "<br>"); 
		break list;
			document.write(cars[3] + "<br>"); 
			document.write(cars[4] + "<br>"); 
			document.write(cars[5] + "<br>"); 
		}
	</script>
 </head>
 <body>
	<p>点击按钮，测试带有 break 语句的循环。</p>
	<button onclick="myFunctionBreak()">点击这里</button>
	<p id="pa01"></p>
	<p>点击下面的按钮来执行循环，该循环会跳过 i=3 的步进。</p>
	<button onclick="myFunctionContinue()">点击这里</button>
	<p id="pa02"></p>
 </body>
</html>
