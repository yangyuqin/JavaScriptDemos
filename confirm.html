<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
	<script type="text/javascript">
		function show_confirm(){
			var r = confirm("请确认！");
			if (r == true)
			{
				alert("您选择 '确认' ！");
			}else{
				alert("您选择 '取消' ！");
			}
		}
	</script>
	<input type="button" onclick="show_confirm()" value="确认框" />
 </body>
</html>
